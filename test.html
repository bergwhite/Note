<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <ul>
    <li id="a">a</li>
  </ul>
  <ul  id="b">
    <li>c</li>
  </ul>
  <script type="text/javascript">
    var a = document.getElementById('a')
    var b = document.getElementById('b')
    a.addEventListener('click',function () {
      b.children[0].id="c"
    })
  </script>
</body>
</html>
